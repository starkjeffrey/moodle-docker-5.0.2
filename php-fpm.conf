[www]
; Unix user/group of processes
user = www
group = www

; The address on which to accept FastCGI requests
listen = /run/php/php84-fpm.sock
listen.owner = www
listen.group = www
listen.mode = 0660

; Process manager configuration
pm = dynamic
pm.max_children = 100
pm.start_servers = 20
pm.min_spare_servers = 10
pm.max_spare_servers = 30
pm.max_requests = 500

; Process idle timeout
pm.process_idle_timeout = 10s

; The number of requests each child process should execute
request_terminate_timeout = 300

; PHP configuration overrides
php_admin_value[error_log] = /var/log/php84/www-error.log
php_admin_flag[log_errors] = on
php_admin_value[memory_limit] = 512M
php_admin_value[upload_max_filesize] = 200M
php_admin_value[post_max_size] = 200M
php_admin_value[max_execution_time] = 300
php_admin_value[max_input_time] = 300
php_admin_value[max_input_vars] = 5000
php_admin_value[session.gc_maxlifetime] = 14400

; OPcache settings for FPM
php_admin_value[opcache.enable] = 1
php_admin_value[opcache.memory_consumption] = 256
php_admin_value[opcache.max_accelerated_files] = 20000
php_admin_value[opcache.revalidate_freq] = 60
php_admin_value[opcache.fast_shutdown] = 1
php_admin_value[opcache.interned_strings_buffer] = 16

; Performance tuning
catch_workers_output = yes
clear_env = no

; Process control
process_control_timeout = 10

; Set environment variables
env[HOSTNAME] = $HOSTNAME
env[PATH] = /usr/local/bin:/usr/bin:/bin
env[TMP] = /tmp
env[TMPDIR] = /tmp
env[TEMP] = /tmp