# SLIM VERSION - Using smaller Alpine-based images where possible
# Note: Moodle still uses Bitnami as no official Alpine version exists

services:
  # CSS/SCSS Build Service (one-time build)
  css-builder:
    image: node:20-alpine
    container_name: moodle-css-builder
    working_dir: /app
    volumes:
      - ./.envs/theme:/app/theme:ro
      - ./volumes/moodle/theme:/app/output
    command: >
      sh -c "
        npm install -g sass &&
        echo 'Building SCSS files...' &&
        sass --style=compressed --no-source-map /app/theme/pucsr/scss/pucsr.scss:/app/output/pucsr/css/pucsr.css &&
        sass --style=compressed --no-source-map /app/theme/pucsr-boost/scss/preset/default.scss:/app/output/pucsr-boost/css/default.css &&
        echo 'CSS build completed!'
      "
    profiles:
      - build

  # CSS/SCSS Watch Service (for development)
  css-watcher:
    image: node:20-alpine
    container_name: moodle-css-watcher
    working_dir: /app
    volumes:
      - ./.envs/theme:/app/theme:ro
      - ./volumes/moodle/theme:/app/output
    command: >
      sh -c "
        npm install -g sass &&
        echo 'Watching SCSS files for changes...' &&
        sass --watch --style=compressed --no-source-map /app/theme:/app/output
      "
    profiles:
      - dev

  redis:
    # Official Redis Alpine - 30-50MB (vs 100-150MB Bitnami)
    image: redis:8.2-alpine
    container_name: moodle-redis-slim
    restart: unless-stopped
    command: >
      redis-server
      --maxclients 10000
      --timeout 0
      --tcp-keepalive 300
      --tcp-backlog 511
      --appendonly yes
      --appendfsync everysec
      --maxmemory 1gb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD:-redis_password_change_me}
    volumes:
      - redis_data:/data
    networks:
      - moodle-network
    expose:
      - "6379"
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  mariadb:
    # Official MariaDB - using Bitnami for consistency
    image: registry.hub.docker.com/bitnami/mariadb:11.4
    container_name: moodle-mariadb-slim
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password_change_me}
      MARIADB_DATABASE: moodle
      MARIADB_USER: moodle_user
      MARIADB_PASSWORD: ${DB_PASSWORD:-moodle_password_change_me}
      MARIADB_CHARACTER_SET: utf8mb4
      MARIADB_COLLATE: utf8mb4_unicode_ci
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    networks:
      - moodle-network
    expose:
      - "3306"
    healthcheck:
      test: ['CMD', '/opt/bitnami/scripts/mariadb/healthcheck.sh']
      interval: 15s
      timeout: 5s
      retries: 6
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M

  moodle:
    # Build custom Moodle image with different targets:
    # - production: Standard PHP/Apache image (default)
    # - moodle-alpine: Lightweight Alpine-based image
    build:
      context: .
      dockerfile: Dockerfile
      target: production  # Change to 'moodle-alpine' for Alpine version
      args:
        MOODLE_VERSION: 5.0.2
    # Fallback to Bitnami image if build is not used
    # image: registry.hub.docker.com/bitnami/moodle:5.0.2
    container_name: moodle-app-slim
    restart: unless-stopped
    environment:
      # Database
      MOODLE_DATABASE_TYPE: mariadb
      MOODLE_DATABASE_HOST: mariadb
      MOODLE_DATABASE_PORT_NUMBER: 3306
      MOODLE_DATABASE_NAME: moodle
      MOODLE_DATABASE_USER: moodle_user
      MOODLE_DATABASE_PASSWORD: ${DB_PASSWORD:-moodle_password_change_me}

      # Redis
      MOODLE_REDIS_HOST: redis
      MOODLE_REDIS_PORT_NUMBER: 6379
      MOODLE_REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_password_change_me}

      # Admin
      MOODLE_USERNAME: admin
      MOODLE_PASSWORD: ${ADMIN_PASSWORD:-Admin@123456}
      MOODLE_EMAIL: admin@example.com
      MOODLE_SITE_NAME: "Moodle High-Performance Platform"
      MOODLE_HOST: moodle.pucsr.edu.kh

      # Performance
      PHP_MEMORY_LIMIT: 512M
      PHP_MAX_EXECUTION_TIME: 300
      PHP_POST_MAX_SIZE: 200M
      PHP_UPLOAD_MAX_FILESIZE: 200M
      PHP_MAX_INPUT_VARS: 5000
      PHP_OPCACHE_ENABLE: 1
      PHP_OPCACHE_MEMORY_CONSUMPTION: 256
      PHP_OPCACHE_MAX_ACCELERATED_FILES: 10000
    volumes:
      - moodle_data:/bitnami/moodle
      - moodledata_data:/bitnami/moodledata
    ports:
      - "80:8080"
      - "443:8443"
    depends_on:
      mariadb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - moodle-network
    healthcheck:
      test: ['CMD-SHELL', 'php -r "exit(file_get_contents(\"http://localhost:8080/\") ? 0 : 1);"']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 512M

volumes:
  mariadb_data:
    driver: local
  moodle_data:
    driver: local
  moodledata_data:
    driver: local
  redis_data:
    driver: local

networks:
  moodle-network:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: br_moodle_slim